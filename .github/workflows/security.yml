name: Security & Dependency Checks

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - main
  pull_request:

jobs:
  dependency-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit fix
        run: npm audit fix --dry-run

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker --summary
          npx license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD" || echo "License check warning - review required"

  # Security Quality Gate - All security checks must pass
  security-gate:
    name: Security Quality Gate
    runs-on: ubuntu-latest
    needs:
      - dependency-audit
      - codeql-analysis
      - license-check
    if: always()
    steps:
      - name: Check all security jobs
        run: |
          echo "dependency-audit: ${{ needs.dependency-audit.result }}"
          echo "codeql-analysis: ${{ needs.codeql-analysis.result }}"
          echo "license-check: ${{ needs.license-check.result }}"

          if [ "${{ needs.dependency-audit.result }}" != "success" ]; then
            echo "❌ Dependency audit failed"
            exit 1
          fi

          if [ "${{ needs.codeql-analysis.result }}" != "success" ]; then
            echo "❌ CodeQL analysis failed"
            exit 1
          fi

          if [ "${{ needs.license-check.result }}" != "success" ]; then
            echo "❌ License check failed"
            exit 1
          fi

          echo "✅ All security checks passed!"
